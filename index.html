   <script type="text/javascript">
      var countDownDate = new Date('3/5/2022 05:00:00 PM UTC').getTime();


      var dom = setInterval(function(){
         var now = new Date().getTime();
         var distance = countDownDate - now;
         var days = Math.floor(distance / (1000 * 60 * 60 * 24));
         var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
         var seconds = Math.floor((distance % (1000 * 60)) / 1000);
         
         document.getElementById("data-coutdown").innerHTML = (days*24+hours) + " : " + (minutes>9?minutes:('0'+minutes)) + " : " + (seconds>9?seconds:('0'+seconds));
         
         if (distance < 0) {
            clearInterval(dom);
            document.getElementById("data-coutdown").innerHTML = "EXPIRED";
         }         
        }, 1000);
    </script>
